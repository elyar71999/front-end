<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/register.css">
</head>
<body>
    <div id="register">
        <h1>新規登録</h1>
        <form th:action="@{/user/register/process}" method="post">
            <input type="text" id="name" name="name" placeholder="名前" required><br>
            <input type="email" required="required" placeholder="メールアドレス" name="email" id="email"><br>
            <input type="password" required="required" placeholder="パスワ-ド" name="password" id="password"><br>
            <button class="btn" type="submit" id="register-button">新規登録</button>
            <button class="but" type="button" id="login-button">ログイン</button>  
           
        </form>

    </div>
</body>
</html>
