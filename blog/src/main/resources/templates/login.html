<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
    <div id="login">
        <h1>Login</h1>
        <form th:action="@{/user/login/process}" method="post">
            <input type="email" required="required" placeholder="メールアドレス" name="email" id="email">
            <input type="password" required="required" placeholder="パスワ-ド" name="password" id="password">
            <button class="but" type="submit" id="login-button">ログイン</button>  
            <button class="btn" type="button" id="register-button" onclick="location.href='register.html'">新規登録</button>
        </form>

    </div>
</body>

</html>
