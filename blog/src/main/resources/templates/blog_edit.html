<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/blog_edit.css}">
</head>
<body>
    <div>
        <form th:action="@{/user/blog/update}" method="post" enctype="multipart/form-data">
             <label for="title">タイトル</label>
                <input type="text" id="title" name="blogTitle" th:value="${blogList.blogTitle}">
                <label for="image">画像</label>
                <input type="file" id="image" name="blogImage">
                <label for="article">記事</label>
                <textarea name="blogDetail" id="article" cols="65" rows="20" th:text="${blogList.blogDetail}"></textarea>
				<label for="category">カテゴリ</label>
                <input type="text" id="title" name="category" th:value="${blogList.category}">
                <label for="register-date">日付</label>
                <input type="date" id="re-date" name="registerDate" th:value="${blogList.registerDate}">
            <span>
				 <input type="hidden" name="blogId" th:value="${blogList.blogId}">
                <input type="submit" id="submit" value="変更">
                <input type="submit" id="submit2" value="削除" th:formaction="@{/user/blog/delete}">
                <input type="submit" id="submit3" value="戻る">
            </span>
        </form>
    </div>
</body>
</html>
